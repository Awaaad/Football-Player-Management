<div class="main">
  <div class="row">
    <div class="col-sm-2.col-md-3" *ngFor="let player of players">
      <div class="card" (click)="routeTo(player.id)">
        <div class="card-wrapper">
          <figure class="card-img">
            <img class="card-img-top" src='../../../assets/user.png'>
          </figure>
          <div class="card-description">
            <h5 class="card-title">Name: {{player.name}}</h5>
            <h5 class="card-title">Age: {{player.age}}</h5>
            <h5 class="card-title">Position: {{player.position}}</h5>
            <!-- change h5 -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
